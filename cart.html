<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrinho — La Pizzaria del Muriloklaus</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header small">
    <div class="brand">
      <div class="logo">LM</div>
      <div>
        <h1>Carrinho</h1>
        <p class="tag">Revise seu pedido</p>
      </div>
    </div>

    <nav class="top-nav">
      <a href="index.html">← Voltar à Pizzaria</a>
    </nav>
  </header>

  <main class="cart-main">
    <div class="cart-wrapper">
      <div class="cart-items" id="cart-items">
        <!-- itens injetados -->
      </div>

      <aside class="cart-summary">
        <h3>Resumo do pedido</h3>
        <div class="summary-row"><span>Subtotal</span><strong id="subtotal">R$ 0,00</strong></div>
        <div class="summary-row"><span>Taxa entrega</span><strong id="shipping">R$ 0,00</strong></div>
        <div class="summary-row total-row"><span>Total</span><strong id="total">R$ 0,00</strong></div>

        <a id="whats-button" class="btn-primary block" href="#" target="_blank">Finalizar pelo WhatsApp</a>
        <button id="clear-cart" class="btn-ghost block">Limpar carrinho</button>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div>© 2025 La Pizzaria del Muriloklaus</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
